name: Poetry

on:
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: arc-runner-test

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Load cached Poetry installation
        id: cached-poetry
        uses: actions/cache@v3
        with:
          path: ~/.local  # the path depends on the OS
          key: poetry-2  # increment to reset cache

      - name: Install Poetry
        if: steps.cached-poetry.outputs.cache-hit != 'true'
        uses: snok/install-poetry@v1

      - name: Set Path for Poetry
        run: echo "export PATH=\"/home/runner/.local/bin:\$PATH\"" > /etc/profile.d/poetry-env-axon.sh

      - name: Path
        run: echo $PATH

      - name: Setup Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          poetry config virtualenvs.path .venv

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.12.4-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          export PATH="/home/runner/.local/bin:$PATH"
          poetry install --no-interaction --no-root

      - name: Run
        run: |
          source .venv/bin/activate
          export PATH="/home/runner/.local/bin:$PATH"
          python test.py
